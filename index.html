<!DOCTYPE html>
<html lang="en">
    <head lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <form class="formSignIn">
            <label for="inputEmail"></label>
            <input type="text" class = "formInput" id="inputEmail" placeholder="e-mail@email.com" required>
            <label for="inputCountry"></label>
            <input type="text" class = "formInput" id="inputCountry" placeholder="country" required>
            <label for="inputZipCode"></label>
            <input type="text" class = "formInput" id="inputZipCode" placeholder="zip code" required>
            <label for="inputPassword"></label>
            <input type="text" class = "formInput" id="inputPassword" placeholder="password" required>
            <label for="inputPasswordConfirmation"></label>
            <input type="text" class = "formInput" id="inputPasswordConfirmation" placeholder="confirm password" required>
            <button class="submitForm">submit</button>
        </form>
    </body>
</html>
</DOCTYPE>
