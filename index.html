<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="setting">SET</div>
            <div class="home">HOME</div>
            <div class="search_bar">SEARCH</div>
        </div>
        <div class="content">
            <div class="menu" id="main_menu">
                <div class="categories">
                    <div class="category" id="inbox">
                        <button id="inboxButton">Inbox</button>
                        <div id="inbox_list"></div>
                    </div>
                    <div class="category" id="today">
                        <button id="todayButton">Today</button>
                        <div id="today_list"></div>
                    </div>
                    <div class="category" id="upcoming">
                        <button id="upcomingButton">Upcoming</button>
                        <div id="upcoming_list"></div>
                    </div>
                    <div class="category" id="filters">
                        <button id="filtersButton">Filters</button>
                        <div id="filters_list"></div>
                    </div>
                </div>
                <div class="category" id="favorites">
                    <button id="favoritesButton">Favorites</button>
                    <div id="favorites_list"></div>
                </div>
                <div class="category" id="projects">
                    <button id="projectsButton">Projects</button>
                    <div id="projects_list"></div>
                </div>
            </div>
            <div class="inspector">
                <div class="task_inspector" id="task_inspector"></div>
            </div> 
        </div>
    </body>
</html>
