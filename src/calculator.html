<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <link rel = "stylesheet" href = "./styles/calculator.css">
        <script src="./scripts/calculator.js" defer></script>
    </head>
    <body>
        <div class = "calculator">
            <div class = "display">
                <div id = "displayText"></div>
            </div>
            <div class = "buttons">
                <div class ="input">
                    <div class = "digits">
                        <div class = "row">
                            <button type = "button" class = "digit one">1</button>
                            <button type = "button" class = "digit two">2</button>
                            <button type = "button" class = "digit three">3</button>
                        </div>
                        <div class = "row">
                            <button type = "button" class = "digit four">4</button>
                            <button type = "button" class = "digit five">5</button>
                            <button type = "button" class = "digit six">6</button>
                        </div>
                        <div class = "row">
                            <button type = "button" class = "digit seven">7</button>
                            <button type = "button" class = "digit eight">8</button>
                            <button type = "button" class = "digit nine">9</button>
                        </div>
                        <div class = "row">
                            <button type = "button" class = "digit zero">0</button>
                            <button type = "button" class = "period">.</button>
                        </div>
                    </div>
                    <div class = "operators">
                        <button type = "button" class = "operator add">+</button>
                        <button type = "button" class = "operator subtract">-</button>
                        <button type = "button" class = "operator multiply">*</button>
                        <button type = "button" class = "operator divide">/</button>
                    </div>
                </div>
                <div class = "set">
                    <button type = "button" class = "back">back</button>
                    <button type = "button" class = "clear">clear</button>
                    <button type = "button" class = "equals">enter</button>
              </div>
            </div>
        </div>
    </body>
</html>
