<!DOCTYPE html>
<html lang="en">
    <head lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/form.css">
        <script src="../scripts/form.js" defer></script>
    </head>
    <body>
        <form class="form" onsubmit="event.preventDefault()">
            <label for="inputEmail"></label>
            <input type="text" class = "formInput" id="inputEmail" placeholder="e-mail@email.com">
            <div class="formInputMark" id="inputEmailMark"></div>
            <label for="inputCountry"></label>
            <input type="text" class = "formInput" id="inputCountry" placeholder="country">
            <div class="formInputMark" id="inputCountryMark"></div>
            <label for="inputZipCode"></label>
            <input type="text" class = "formInput" id="inputZipCode" placeholder="zip code">
            <div class="formInputMark" id="inputZipCodeMark"></div>
            <label for="inputPassword"></label>
            <input type="text" class = "formInput" id="inputPassword" placeholder="password">
            <div class="formInputMark" id="inputPasswordMark"></div>
            <label for="inputPasswordConfirmation"></label>
            <input type="text" class = "formInput" id="inputPasswordConfirmation" placeholder="confirm password">
            <div class="formInputMark" id="inputPasswordConfirmationMark"></div>
            <button class="submitForm" id="submitButton">submit</button>
        </form>
    </body>
</html>
</DOCTYPE>
