<!DOCTYPE = html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="../scripts/library.js" defer></script>
        <link rel="stylesheet" href="../styles/library.css">
    </head>
    <body>
        <main class="content-container">
            <div class = "form-container">
                <button type="button" class="book" onclick="viewForm()">NEW BOOK</button>
                <form name="book-form" id="toggle-form">
                    <div class="book-title form-field">
                        <label for="book-title-text">Title</label>
                        <input type="text" id="book-title-text" required>
                    </div>
                    <div class="book-author form-field">
                        <label for="book-author-text">Author</label>
                        <input type="text" id="book-author-text" required>
                    </div>
                    <div class="book-pages form-field">
                        <label for="book-pages-text">Pages</label>
                        <input type="text" id="book-pages-text" required>
                    </div>
                    <input type="submit" id="book-submit" value="Add New Book">
                </form>
            </div>
            <div id="library-container"></div>
        </main>
    </body>
</html>
</DOCTYPE>
